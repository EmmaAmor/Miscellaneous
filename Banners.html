<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bannercss.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid border">
        <div class="row">
            <div class="col mitad1">
                <img src="https://wallpaperaccess.com/full/1147110.jpg" alt="halloween banner" width="100%">
                
            </div>
            <div class="col mitad2">
                <p class="fs-1 htext1 fw-bold">Especial Halloween</p>
                <p class="fs-5 htext2 fw-light">Productos especiales del 15 de Octubre al 1 de Noviembre</p>
                <button type="button" class="btn btn-lg btn-dark hbtn">Menú especial</button>
            </div>
        </div>
    </div>
    <div class="pad">
        <div class="container bank d-flex justify-content-center align-items-center">
            <p class="fs-1 btext1 fw-bold">Digital Banking</p>
            <p class="fs-3 btext2 fw-light">Todos tus trámites desde la comodidad de tu móvil</p>
            <button type="button" class="btn btn-primary">Regístrate</button>
            <button type="button" class="btn btn-secondary">Información</button>
        </div>
    </div>
    
</body>
</html>
